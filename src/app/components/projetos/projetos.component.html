<section class="projetos container-fluid text-center py-5">
    <h3 class="titulo text-center">Projetos</h3>
    <div class="row d-flex justify-content-center mt-5">
        @for (item of projetos; track item.nome) {
        <div class="col-3 card mx-3 my-2" style="width: 24rem;">
            <img [src]='item.logo' class="card-img-top mx-auto" alt="Logo do Projeto">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{item.nome}}</h5>
                <p class="card-text">{{item.descricao}}</p>

                @for (item of item.tecnologias; track item.nome) {
                <div class="icon-container d-flex justify-content-center align-items-center my-2">
                    <i class={{item.icon}}></i>
                    <span class="tecnologia ps-2">{{item.nome}}</span>
                </div>
                }

                <div class="d-flex justify-content-end pt-5 mt-auto">
                    <a href={{item.link}} target="_blank" class="botao-vermelho btn">Visitar</a>
                    <a href={{item.github}} target="_blank" class="botao-vermelho btn ms-2">CÃ³digos</a>
                </div>
            </div>
        </div>
        }
    </div>
</section>
