<section class="skills container-fluid text-center">
    <h3 class="skills-title">Skills e Tecnologias</h3>
    <div class="row d-md-flex justify-content-center mt-5">
        @for (item of tecnologias; track item.nome) {
            <div class="icon-container animate__animated animate__zoomIn nimate__fadeInLeft animate__delay-3s col-12 col-md-4 col-lg-4 col-xl-2 d-flex justify-content-center align-items-center mx-3 my-3">
                <i class={{item.icon}}></i>
                <span class="cor-nome ps-2">{{item.nome}}</span>
            </div>
        }
    </div>
</section>
